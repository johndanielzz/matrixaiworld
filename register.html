<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MatrixAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Floating animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #00ff0020, transparent 50%),
                radial-gradient(circle at 80% 70%, #ff00ff20, transparent 50%);
            background-size: cover;
            z-index: -1;
            animation: floatBG 40s linear infinite;
        }

        @keyframes floatBG {
            0% {
                background-position: 0 0, 100% 100%;
            }

            50% {
                background-position: 50% 50%, 50% 50%;
            }

            100% {
                background-position: 0 0, 100% 100%;
            }
        }

        /* Form container with entrance animation */
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInForm 1s forwards;
        }

        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* Input fields */
        .form-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            background-color: #111;
            color: #f0f0f0;
            transition: 0.3s;
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #ff00ff;
        }

        /* Password toggle */
        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        /* Password strength */
        #passwordStrength,
        #confirmStrength {
            height: 6px;
            border-radius: 5px;
            margin-top: -5px;
            margin-bottom: 10px;
            background: #333;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #00ff00, #ff00ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #ff00ff;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00ff00, 0 0 60px #ff00ff;
        }

        /* Terms and conditions */
        .terms {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            gap: 10px;
            color: #f0f0f0;
        }

        .terms a {
            color: #00ff00;
        }

        .terms a:hover {
            color: #ff00ff;
        }

        /* Links */
        .form-container a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
        }

        .form-container a:hover {
            color: #ff00ff;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-container {
                margin: 50px 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i id="togglePassword" title="Show/Hide Password">&#128065;</i>
            </div>
            <div id="passwordStrength" class="strength-bar"></div>

            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i id="toggleConfirm" title="Show/Hide Password">&#128065;</i>
            </div>
            <div id="confirmStrength" class="strength-bar"></div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms-and-conditions.html" target="_blank">Terms &
                        Conditions</a></label>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        const toggleConfirm = document.getElementById('toggleConfirm');
        const confirmInput = document.getElementById('confirmPassword');
        toggleConfirm.addEventListener('click', () => {
            confirmInput.type = confirmInput.type === 'password' ? 'text' : 'password';
        });

        // Password strength indicator
        function updateStrength(input, bar) {
            const val = input.value;
            let strength = 0;
            if (val.length >= 6) strength += 30;
            if (/[A-Z]/.test(val)) strength += 20;
            if (/[0-9]/.test(val)) strength += 20;
            if (/[^A-Za-z0-9]/.test(val)) strength += 30;
            bar.style.width = strength + '%';
            bar.style.background = strength < 50 ? 'red' : strength < 80 ? 'orange' : '#00ff00';
        }
        passwordInput.addEventListener('input', () => updateStrength(passwordInput, document.getElementById('passwordStrength')));
        confirmInput.addEventListener('input', () => updateStrength(confirmInput, document.getElementById('confirmStrength')));

        // Form submit
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmInput.value.trim();
            const termsChecked = document.getElementById('terms').checked;

            if (!username || !email || !password || !confirmPassword) return alert('Please fill in all fields.');
            if (password !== confirmPassword) return alert('Passwords do not match.');
            if (!termsChecked) return alert('You must agree to the terms and conditions.');

            // Placeholder: Replace with registration logic
            alert(`Registered as ${username} with free 5-trial limit!`);
        });
    </script>
</body>

</html>
