<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixAI Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ===== BODY ===== */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #000 60%, #0a0a0a);
            color: #f0f0f0;
            overflow-x: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: #111;
            border-right: 3px solid #00ff99;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-shadow: 0 0 35px #00ff99;
            z-index: 100;
        }

        .sidebar h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff99;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 2px;
            margin-bottom: 35px;
            text-shadow: 0 0 15px #00ff99;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            margin: 14px 0;
            padding: 14px;
            font-weight: bold;
            border-radius: 12px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar a:hover {
            color: #000;
            background: linear-gradient(90deg, #00ff99, #ff00ff);
            box-shadow: 0 0 20px #00ff99;
        }

        /* ===== MAIN ===== */
        .main {
            margin-left: 300px;
            padding: 40px;
            transition: 0.4s;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00ff99;
        }

        /* ===== LEADERBOARD TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px #00ff99;
        }

        th,
        td {
            padding: 18px 15px;
            font-size: 1rem;
        }

        th {
            background: linear-gradient(90deg, #00ff99, #ff00ff);
            color: #000;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }

        tr:hover {
            background: linear-gradient(90deg, #00ff99, #ff00ff);
            color: #000;
            transform: scale(1.02);
            transition: 0.3s;
        }

        .rank-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .rank-1 {
            background: gold;
            color: #000;
        }

        .rank-2 {
            background: silver;
            color: #000;
        }

        .rank-3 {
            background: #cd7f32;
            /* Bronze */
            color: #000;
        }

        /* ===== SEARCH BAR ===== */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 300px;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h1>MatrixAI <span class="badge">Pro</span></h1>
        <a href="dashboard.html">üè† Dashboard</a>
        <a href="payment.html">üíé Upgrade</a>
        <a href="leaderboard.html">üèÜ Leaderboard</a>
        <a href="admin.html">üõ†Ô∏è Admin</a>
        <a href="#" id="logoutBtn">üö™ Logout</a>
    </div>

    <div class="main">
        <h2>üèÜ MatrixAI Leaderboard</h2>

        <div class="search-bar">
            <input type="text" id="searchUser" placeholder="Search user...">
        </div>

        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Points</th>
                    <th>Streak</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="rank-badge rank-1">1</span></td>
                    <td>MatrixMaster</td>
                    <td>4500</td>
                    <td>15üî•</td>
                </tr>
                <tr>
                    <td><span class="rank-badge rank-2">2</span></td>
                    <td>AI_Guru</td>
                    <td>3900</td>
                    <td>12üî•</td>
                </tr>
                <tr>
                    <td><span class="rank-badge rank-3">3</span></td>
                    <td>NeuralNinja</td>
                    <td>3500</td>
                    <td>10üî•</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>CodeWizard</td>
                    <td>3200</td>
                    <td>8üî•</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>AI_Explorer</td>
                    <td>3000</td>
                    <td>7üî•</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // ===== SEARCH FUNCTIONALITY =====
        const searchInput = document.getElementById("searchUser");
        const table = document.getElementById("leaderboardTable");
        const rows = table.getElementsByTagName("tr");

        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();
            for (let i = 1; i < rows.length; i++) {
                const td = rows[i].getElementsByTagName("td")[1];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    rows[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        });
    </script>
</body>

</html>
