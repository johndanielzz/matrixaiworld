<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MatrixAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Floating animated particles */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #00ff0020, transparent 50%),
                radial-gradient(circle at 80% 70%, #ff00ff20, transparent 50%);
            background-size: cover;
            z-index: -1;
            animation: floatBG 40s linear infinite;
        }

        @keyframes floatBG {
            0% {
                background-position: 0 0, 100% 100%;
            }

            50% {
                background-position: 50% 50%, 50% 50%;
            }

            100% {
                background-position: 0 0, 100% 100%;
            }
        }

        /* Form container with entrance animation */
        .form-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInForm 1s forwards;
        }

        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        /* Input fields */
        .form-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            background-color: #111;
            color: #f0f0f0;
            transition: 0.3s;
        }

        .form-container input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #ff00ff;
        }

        /* Password toggle & strength */
        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        #passwordStrength {
            height: 6px;
            border-radius: 5px;
            margin-top: -5px;
            margin-bottom: 10px;
            background: #333;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #00ff00, #ff00ff);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #ff00ff;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #00ff00, 0 0 60px #ff00ff;
        }

        /* Social login buttons */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-login button {
            width: auto;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: normal;
            box-shadow: 0 0 10px #888;
            transition: 0.3s;
        }

        .social-login button:hover {
            box-shadow: 0 0 20px #00ff00, 0 0 20px #ff00ff;
        }

        /* Links */
        .form-container a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
        }

        .form-container a:hover {
            color: #ff00ff;
        }

        /* Remember me */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            gap: 10px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .form-container {
                margin: 50px 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i id="togglePassword" title="Show/Hide Password">&#128065;</i>
            </div>
            <div id="passwordStrength" class="strength-bar"></div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <button title="Login with Google">Google</button>
            <button title="Login with GitHub">GitHub</button>
        </div>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        // Password strength indicator
        const strengthBar = document.getElementById('passwordStrength');
        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strength = 0;
            if (val.length >= 6) strength += 30;
            if (/[A-Z]/.test(val)) strength += 20;
            if (/[0-9]/.test(val)) strength += 20;
            if (/[^A-Za-z0-9]/.test(val)) strength += 30;
            strengthBar.style.width = strength + '%';
            strengthBar.style.background = strength < 50 ? 'red' : strength < 80 ? 'orange' : '#00ff00';
        });

        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) return alert('Please fill in all fields.');

            // Placeholder: replace with real auth logic
            alert(`Logging in as ${email}\nRemember me: ${rememberMe}`);
        });
    </script>
</body>

</html>
